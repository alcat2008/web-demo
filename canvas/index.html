<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500">
    您的浏览器不支持canvas！
  </canvas>

  <script type="text/javascript">
    const canvas = document.getElementById('myCanvas');

    if (canvas.getContext) {
      const ctx = canvas.getContext("2d");

      const grd = ctx.createLinearGradient(110, 110, 250, 175);
      grd.addColorStop(0, "#FF0000");
      grd.addColorStop(1, "#00FF00");
      ctx.fillStyle = grd;
      ctx.fillRect(110, 110, 250, 175);

      ctx.beginPath();
      ctx.arc(70, 18, 15, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fillStyle = "#FF0000";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(75,50);
      ctx.lineTo(100,75);
      ctx.lineTo(100,25);
      ctx.fillStyle = "#00FF00";
      ctx.fill();
    }
  </script>
</body>
</html>
