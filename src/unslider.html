    <div class="container">

      <div class="banner">
        <ul>
          <li>
            <img src="../resources/image/u10.png" style="width:100%" alt="First slide">
          </li>
          <li>
            <img src="../resources/image/u14.png" style="width:100%" alt="Second slide">

    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../bower_components/unslider/dist/js/unslider-min.js"></script>

    <script type="text/javascript">
    // $(function () {
    //   $('.banner').unslider({
    //   	speed: 500,               //  The speed to animate each slide (in milliseconds)
    //   	delay: 3000,              //  The delay between slide animations (in milliseconds)
    //   	complete: function() {},  //  A function that gets called after every slide animation
    //   	keys: true,               //  Enable keyboard (left, right) arrow shortcuts
    //     nav: true,
    //     arrows: false,
    //   	dots: false,               //  Display dot navigation
    //   	fluid: true              //  Support responsive design. May break non-responsive designs
    //   });
    //
    // });
    if (window.chrome) {
      $('.banner li').css('background-size', '100% 100%');
    }

    $('.banner').unslider({
      arrows: true,
      fluid: true,
      dots: true
    });

    //  Find any element starting with a # in the URL
    //  And listen to any click events it fires
    $('a[href^="#"]').click(function() {
      //  Find the target element
      var target = $($(this).attr('href'));

      //  And get its position
      var pos = target.offset(); // fallback to scrolling to top || {left: 0, top: 0};

      //  jQuery will return false if there's no element
      //  and your code will throw errors if it tries to do .offset().left;
      if (pos) {
        //  Scroll the page
        $('html, body').animate({
          scrollTop: pos.top,
          scrollLeft: pos.left
        }, 1000);
      }

      //  Don't let them visit the url, we'll scroll you there
      return false;
    });
    </script>
  </body>
