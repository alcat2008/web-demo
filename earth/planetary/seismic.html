<html>
<head>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="./planetaryjs.min.js"></script>
  <script src="//cdn.bootcss.com/moment.js/2.19.3/moment.min.js"></script>
  <script src="//cdn.bootcss.com/moment.js/2.19.3/locale/zh-cn.js"></script>
</head>
<body>
  <h1>Earthquakes: 2013</h1>
  <ul id='magnitudes' style="width: 100px; display: inline-block;"></ul>

  <canvas id='quakeCanvas' style="width: calc(100% - 150px); display: inline-block; float: right;"></canvas>

  <div id='controls'>
    <div>
      <input id='slider' type='range' min='0' max='100' step='0.1' value='0'>
    </div>
    <div>
      <span id='date'></span>&nbsp;
    </div>
  </div>
  <script src="./seismic.js"></script>
</body>
</html>
