<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <svg width="400" height="400">
    <circle cx="200" cy="200" r="50" style="fill: aqua">
      <animate
        attributeName="r"
        attributeType="XML"
        from="50"
        values="50;80;50"
        begin="0s"
        dur="2s"
        fill="freeze"
        repeatCount="indefinite"
      />
      <animate
        attributeName="fill-opacity"
        attributeType="CSS"
        values="1;0.6;1"
        begin="0s"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
  </svg>
</body>
</html>
